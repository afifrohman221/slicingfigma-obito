<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obito - SignUp</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Makasar&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#f8faf9] flex flex-col items-center w-full"
    style="font-family: 'Poppins', sans-serif"
  >
    <!-- Header -->
    <header
      class="w-full bg-white border-b border-[#eaecee] py-5 px-2.5 flex justify-center"
    >
      <nav class="w-[1130px] flex justify-between items-center">
        <div class="flex items-center gap-12">
          <a href="#">
            <img src="./assets/img/logo.png" alt="Logo" class="h-10" />
          </a>
          <ul class="flex items-center gap-10 text-[#0a0723] font-medium">
            <li>
              <a href="#" class="font-semibold hover:text-[#2f6a62]">Home</a>
            </li>
            <li><a href="#" class="hover:text-[#2f6a62]">Pricing</a></li>
            <li><a href="#" class="hover:text-[#2f6a62]">Features</a></li>
            <li><a href="#" class="hover:text-[#2f6a62]">Testimonials</a></li>
          </ul>
        </div>
        <div class="flex items-center gap-5">
          <a href="#" class="text-xl">
            <img src="./assets/icon/device-message.svg" alt="" />
          </a>
          <div class="h-12 w-px bg-gray-300"></div>
          <div class="flex gap-3">
            <a
              href="#"
              class="px-5 py-3 bg-white border border-[#eaecee] rounded-full text-[#0a0723] font-semibold hover:bg-[#EDF7F6]"
            >
              Sign Up
            </a>
            <a
              href="#"
              class="px-5 py-3 bg-[#2f6a62] text-white rounded-full font-semibold hover:bg-[#214C46]"
            >
              My Account
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="w-full flex justify-center items-center gap-[100px]">
      <!-- Form Section -->
      <div class="w-full xl:w-1/2 flex justify-end items-center">
        <section
          class="w-[510px] gap-4 p-5 bg-white rounded-[20px] border border-[#eaecee]"
        >
          <form action="" method="#" class="flex flex-col gap-4">
            <h1 class="text-[22px] font-bold text-[#0a0723]">
              Upgrade Your Skills
            </h1>
            <input
              type="file"
              class="file:w-[92px] file:h-[90px] file:items-center file:justify-center file:bg-white file:border file:border-[#eaecee] file:rounded-full"
            />
            <label class="block text-[#0a0723]">Complete Name</label>
            <div
              class="flex items-center gap-2 px-5 py-3.5 bg-white border border-[#eaecee] rounded-full has-[input:focus-within]:outline-1 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-[#2f6a62]"
            >
              <span><img src="./assets/icon/profile.svg" alt="" /></span>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter your name"
                class="w-full outline-none"
              />
            </div>

            <label class="block text-[#0a0723]">Occupation</label>
            <div
              class="flex items-center gap-2 px-5 py-3.5 bg-white border border-[#eaecee] rounded-full has-[input:focus-within]:outline-1 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-[#2f6a62]"
            >
              <span><img src="./assets/icon/briefcase.svg" alt="" /></span>
              <input
                type="text"
                name=""
                id=""
                placeholder="Programmer"
                class="w-full outline-none"
              />
            </div>

            <label class="block text-[#0a0723]">Email Address</label>
            <div
              class="flex items-center gap-2 px-5 py-3.5 bg-white border border-[#eaecee] rounded-full has-[input:focus-within]:outline-1 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-[#2f6a62]"
            >
              <span><img src="./assets/icon/sms.svg" alt="" /></span>
              <input
                type="email"
                name=""
                id=""
                placeholder="Type your valid email address"
                class="w-full outline-none"
              />
            </div>
            <label class="block text-[#0a0723]">Password</label>
            <div
              class="flex items-center gap-2 px-5 py-3.5 bg-white border border-[#eaecee] rounded-full has-[input:focus-within]:outline-1 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-[#2f6a62]"
            >
              <span
                ><img src="./assets/icon/shield-security.svg" alt=""
              /></span>
              <input
                type="password"
                name=""
                id=""
                placeholder="Enter password"
                class="w-full outline-none"
              />
            </div>

            <label class="block text-[#0a0723]">Confirm Password</label>
            <div
              class="flex items-center gap-2 px-5 py-3.5 bg-white border border-[#eaecee] rounded-full has-[input:focus-within]:outline-1 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-[#2f6a62]"
            >
              <span
                ><img src="./assets/icon/shield-security.svg" alt=""
              /></span>
              <input
                type="password"
                name=""
                id=""
                placeholder="Confirm password"
                class="w-full outline-none"
              />
            </div>
            <button
              type="submit"
              value="Submit"
              class="w-full px-5 py-3.5 bg-[#2f6a62] text-white rounded-full font-semibold hover:bg-[#214C46]"
            >
              Create My Account
            </button>
          </form>
        </section>
      </div>

      <!-- Banner Section -->
      <section class="w-full xl:w-1/2">
        <img
          src="./assets/img/banner.png"
          alt="Banner"
          class="xl:w-[645px] xl:h-[847px] w-full h-auto lg:w-[645px] lg:h-[847px]"
        />
      </section>
    </main>
  </body>
</html>
